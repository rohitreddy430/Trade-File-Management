

<div class="container">
    <h2>REGISTERED USERS</h2>
  
    <table class="table" border="1">
      <thead>
        <tr>
          <th>ID</th>
          <th>USER NAME</th>
          <th>ROLE</th>
          <th>DELETE</th>
        </tr>
      </thead>
      <tbody >
        <tr *ngFor="let user of users">
          <td>{{ user.id }}</td>
          <td>{{ user.username }}</td>
          <td>{{ user.role }}</td>
          <td>
            <button (click)="deleteUser(user.id)">Delete</button>
          </td>
        </tr>
      </tbody>
    </table>
    
    <p *ngIf="users.length === 0">No registered users found.</p>
  </div>
