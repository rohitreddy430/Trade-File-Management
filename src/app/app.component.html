<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Trade File Management System</title>
</head>
<body>
  <nav class="navbar">
    <div class="nav-links">
      <a routerLink="/home" routerLinkActive="active">HOME</a>
      <a *ngIf="!isLoggedIn()" routerLink="/register" routerLinkActive="active">REGISTER</a>
      <a *ngIf="!isLoggedIn()" routerLink="/login" routerLinkActive="active">LOGIN</a>
      <a *ngIf="isLoggedIn()" routerLink="/upload" routerLinkActive="active">FILE UPLOAD</a> 
      <a *ngIf="isLoggedIn()" routerLink="/dashboard" routerLinkActive="active">DASHBOARD</a>
      <a *ngIf="isAdmin()" routerLink="/registered-users" routerLinkActive="active">USERS-DETAILS</a>

    </div>
    
    <div class="logout-container" *ngIf="isLoggedIn()">
      <button class="logout-btn" (click)="onLogout()">Logout</button>
    </div>
  </nav>
<div class="bg"><router-outlet></router-outlet></div>
  
</body>
</html>
